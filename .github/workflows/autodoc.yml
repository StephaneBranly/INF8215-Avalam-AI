name: Generate documentation and Update Readme
on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
permissions: 
  contents: write
jobs:
  documentation:
    name: Update ReadMe
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ”
        uses: actions/checkout@v2.3.2
      - name: Install python ğŸ 
        uses: actions/setup-python@v3
      - name: Install module dependencies ğŸ§±
        run: pip install -r ./requirements.txt
      - name: Generating documentation ğŸ“
        run: |
         python ./doc/doc.py

      - name: Commit changes ğŸ“§
        run: |
          git config --global user.name "StephaneBranly"
          git config --global user.email "stephanebranly@mail.com"

          git add -A
          git commit -m "[action] Update documentation"
      - name: Push changes ğŸ“¨
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
